<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    {% if title %}
        <title>Django - blog {{ title }}</title>
    {% else %}
        <title>Django - blog</title>
    {% endif %}    
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Django Blog</a>
                </div>        
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="nav1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="#">About <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Home</a></li>                
                </ul>            
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>                
                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8 col-xs-8">
                {% block content %}{% endblock %}

            </div>
            <div class="col-md-4 col-xs-4">
                <div class="content-section">
                    <h3>SIDEBAR</h3>
                    <p class="text-muted">You can put any info here you would like to put</p>
                    <ul>
                        <li>Latest Post</li>
                        <li>Announcements</li>
                        <li>calendar</li>
                    </ul>
                </div>

            </div>

        </div>

    </main>
    
  
    



    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
